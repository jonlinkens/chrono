before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm64
    main: ./cmd/chrono
    binary: chrono
    ldflags:
      - -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

brews:
  - name: chrono
    homepage: https://github.com/jonlinkens/chrono
    description: "A command-line time tracking and benchmarking tool"
    tap:
      owner: jonlinkens
      name: homebrew-tap
    test: |
      system "#{bin}/chrono --version"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"